<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TheCyberCv | Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.8s ease-out both;
    }
  </style>
  <link rel="icon" type="image/png" href="assets/logo.png" />
</head>
<body class="bg-gray-950 text-white font-sans">

  <!-- Navbar -->
  <header class="bg-gray-900 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-orange-500">TheCyberCv</h1>
      <nav class="space-x-6 text-sm">
        <a href="index.html" class="hover:text-orange-400">Home</a>
        <a href="courses.html" class="hover:text-orange-400">Courses</a>
        <a href="blog.html" class="hover:text-orange-400">Blog</a>
        <a href="login.html" class="hover:text-orange-400">Login</a>
      </nav>
    </div>
  </header>

  <!-- Signup Section -->
  <main class="flex items-center justify-center min-h-screen px-4 bg-gradient-to-bl from-gray-900 via-black to-gray-950">
    <div class="w-full max-w-md bg-gray-900 p-8 rounded-2xl shadow-lg fade-in">
      <h2 class="text-3xl font-bold text-center text-orange-500 mb-6">Create Your Account üßë‚Äçüíª</h2>
      
      <form class="space-y-4">
        <div>
          <label class="block text-sm mb-1">Full Name</label>
          <input type="text" placeholder="Your Name" class="w-full px-4 py-2 bg-gray-800 text-sm border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-orange-500" />
        </div>
        <div>
          <label class="block text-sm mb-1">Email Address</label>
          <input type="email" placeholder="you@example.com" class="w-full px-4 py-2 bg-gray-800 text-sm border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-orange-500" />
        </div>
        <div>
          <label class="block text-sm mb-1">Password</label>
          <input type="password" placeholder="Create a strong password" class="w-full px-4 py-2 bg-gray-800 text-sm border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-orange-500" />
        </div>
        <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 transition px-4 py-2 rounded text-white font-semibold text-sm">Sign Up</button>
      </form>

      <p class="text-sm text-center text-gray-400 mt-6">Already have an account? 
        <a href="login.html" class="text-orange-500 hover:underline">Login here</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 py-6 text-center text-sm text-gray-400">
    <p>¬© 2025 TheCyberCv. All rights reserved.</p>
  </footer>

</body>
</html>
